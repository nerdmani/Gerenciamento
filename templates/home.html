<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary">Welcome to the Inventory Management</h1>
        <p class="lead text-secondary">Manage your products and stock easily</p>
        
        <div class="row justify-content-center mt-5">
            <!-- Card 1 - Access Products -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Products">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">View and manage your inventory of products.</p>
                        <a href="/inventory" class="btn btn-primary">Go to Products</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 - Add New Product -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Add Product">
                    <div class="card-body">
                        <h5 class="card-title">Add Product</h5>
                        <p class="card-text">Add new products to your inventory.</p>
                        <a href="/add" class="btn btn-success">Add Product</a>
                    </div>
                </div>
            </div>
            
        </div>

        <footer class="mt-5 text-muted">
            <p>&copy; 2024 Inventory Management System</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
