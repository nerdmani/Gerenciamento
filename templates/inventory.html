<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Product Inventory</h1>
        
        <!-- Formulário de Pesquisa -->
        <form action="/search" method="GET">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label for="price_min">Preço Mínimo:</label>
                    <input type="number" id="price_min" name="price_min" step="0.01" class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label for="price_max">Preço Máximo:</label>
                    <input type="number" id="price_max" name="price_max" step="0.01" class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label for="stock_quantity_min">Quantidade Mínima:</label>
                    <input type="number" id="stock_quantity_min" name="stock_quantity_min" class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label for="stock_quantity_max">Quantidade Máxima:</label>
                    <input type="number" id="stock_quantity_max" name="stock_quantity_max" class="form-control">
                </div>
                <div class="col-md-12 mt-3">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </div>
        </form>
        
        <!-- Tabela de Produtos -->
        <h3 class="mt-5 text-center">Resultados da Pesquisa</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product[1] }}</td>  <!-- Nome do Produto -->
                        <td>{{ product[2] }}</td>  <!-- Descrição -->
                        <td>{{ product[3] }}</td>  <!-- Preço -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
